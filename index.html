<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Forex Big Move Detector</title>
  <style>
    body { background: black; color: #00ff99; font-family: Arial, sans-serif; text-align: center; padding: 40px; }
    h1 { color: #00ff66; }
    button { background: #00cc66; color: white; border: none; padding: 12px 20px; font-size: 16px; border-radius: 8px; cursor: pointer; margin-top: 20px; }
    button:hover { background: #00994d; }
    .signal-box { margin-top: 30px; padding: 20px; border: 2px solid #00ff99; border-radius: 10px; display: inline-block; min-width: 250px; }
    .buy { color: lime; font-weight: bold; }
    .sell { color: red; font-weight: bold; }
    .wait { color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸš€ Forex Big Move Detector</h1>
  <p>Click below to check market move & generate signal</p>

  <select id="symbol">
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="XAUUSDT">GOLD (XAU/USDT)</option>
  </select>
  
  <br>
  <button onclick="generateSignal()">Generate Signal</button>

  <div id="result" class="signal-box">Waiting...</div>

  <script>
    async function generateSignal() {
      const symbol = document.getElementById("symbol").value;

      // Get last 2 candles (1 min interval)
      const res = await fetch(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1m&limit=2`);
      const data = await res.json();

      const prevClose = parseFloat(data[0][4]); // last candle close
      const lastClose = parseFloat(data[1][4]); // current candle close

      const diff = lastClose - prevClose;
      const changePct = (diff / prevClose) * 100;

      let signal = "WAIT";
      if (Math.abs(changePct) > 0.3) {  // sudden move > 0.3%
        signal = diff > 0 ? "BUY" : "SELL";
      }

      document.getElementById("result").innerHTML = `
        <p>Symbol: ${symbol}</p>
        <p>Prev Close: ${prevClose}</p>
        <p>Last Close: ${lastClose}</p>
        <p>Change: ${changePct.toFixed(3)}%</p>
        <p class="${signal.toLowerCase()}">Signal: ${signal}</p>
      `;
    }
  </script>
</body>
</html>
