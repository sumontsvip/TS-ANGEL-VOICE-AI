<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forex Signal</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    select, button {
      padding: 6px 12px;
      margin: 5px;
      font-size: 14px;
    }
    #result {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #888;
      display: inline-block;
      min-width: 220px;
      text-align: left;
    }
    .buy { color: #00ff00; font-weight: bold; }
    .sell { color: #ff3333; font-weight: bold; }
    .wait { color: #ffff66; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Forex Signal Detector</h2>

  <select id="symbol">
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="BNBUSDT">BNB/USDT</option>
  </select>

  <button onclick="generateSignal()">Check Signal</button>

  <div id="result">No data yet...</div>

  <script>
    let prices = [];
    let lookback = 20; // কতগুলো candle দেখা হবে

    async function fetchClose(symbol) {
      const res = await fetch(
        `https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1m&limit=1`
      );
      const data = await res.json();
      return parseFloat(data[0][4]); // last close price
    }

    async function generateSignal() {
      const symbol = document.getElementById("symbol").value;
      const price = await fetchClose(symbol);
      prices.push(price);
      if (prices.length > lookback) prices.shift();

      let signal = "WAIT";
      let cls = "wait";
      let changePct = 0;

      if (prices.length >= lookback) {
        const high = Math.max(...prices);
        const low = Math.min(...prices);
        changePct = ((price - prices[0]) / prices[0]) * 100;

        // Big Move detector
        if (changePct >= 0.3) {
          signal = "BUY";
          cls = "buy";
        } else if (changePct <= -0.3) {
          signal = "SELL";
          cls = "sell";
        }
      }

      document.getElementById("result").innerHTML = `
        Symbol: ${symbol}<br>
        Last Price: ${price}<br>
        Change: ${changePct.toFixed(3)}%<br>
        Signal: <span class="${cls}">${signal}</span>
      `;
    }

    // Auto update প্রতি 10 সেকেন্ডে
    setInterval(generateSignal, 10000);
  </script>
</body>
</html>
