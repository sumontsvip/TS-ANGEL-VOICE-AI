<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸš€ Forex Big Move Detector</title>
  <style>
    body {
      background-color: black;
      color: #00ff99;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      background: #00cc66;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #00994d;
    }
    .signal-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #00ff99;
      border-radius: 10px;
      display: inline-block;
      min-width: 250px;
    }
    .buy { color: lime; font-weight: bold; }
    .sell { color: red; font-weight: bold; }
    .wait { color: yellow; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸš€ Forex Big Move Detector</h1>
  <p>Click below to check market move & generate signal</p>

  <select id="symbol">
    <option value="BTCUSDT">BTC/USDT</option>
    <option value="ETHUSDT">ETH/USDT</option>
    <option value="XAUUSDT">GOLD (XAU/USDT)</option>
  </select>
  
  <br>
  <button onclick="generateSignal()">Generate Signal</button>

  <div id="result" class="signal-box">Waiting...</div>

  <script>
    let lastPrice = null;

    async function generateSignal() {
      const symbol = document.getElementById("symbol").value;
      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${symbol}`);
      const data = await res.json();
      const price = parseFloat(data.price);

      let signal = "WAIT";
      let changePct = 0;

      if (lastPrice !== null) {
        const diff = Math.abs(price - lastPrice);
        changePct = (diff / lastPrice) * 100;
        if (changePct > 0.3) { // 0.3% sudden move
          signal = price > lastPrice ? "BUY" : "SELL";
        }
      }

      lastPrice = price;

      document.getElementById("result").innerHTML = `
        <p>Symbol: ${symbol}</p>
        <p>Price: ${price}</p>
        <p>Change: ${changePct.toFixed(3)}%</p>
        <p class="${signal.toLowerCase()}">Signal: ${signal}</p>
      `;
    }
  </script>
</body>
</html>
